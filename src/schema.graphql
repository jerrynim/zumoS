type User {
  id: ID!
  profilePhoto: String!
  name: String!
  account: String!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
}

type Post {
  id: ID!
  title: String!
  subTitle: String!
  user: User
  cards: [Card!]!
  likes: [Like!]!
  comments: [Comment!]!
  isLiked: Boolean
  hashTags: [String!]!
}

type Like {
  id: ID!
  user: User
  post: Post
}

type Comment {
  id: ID!
  text: String!
  user: User
  post: Post
}

type File {
  id: ID!
  url: String!
  card: Card
}

type Card {
  id: ID!
  files: [File!]!
  title: String!
  subTitle: String!
  location: String
  contents: [String!]!
  day: String
  time: String
  cost: String
  schedule: String
  homepage: String
  phoneNumber: String
  park: String
  info: String
}

type Mutation {
  createAccount(profilePhoto: String!, name: String!, account: String!): User!
}

type Query {
  seeUser(id: String!): User!
}
